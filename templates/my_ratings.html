{% extends 'layout.html' %}
{% block body %}
<h2>Your ratings</h2>
<ul>
    {% for rating in ratings %}
    <li><a href="{{url_for("view_movie", id=rating.movie_id)}}">{{rating.movie.title}} &mdash; {{rating.rating}}</a></li>
    {% else %}
    <li>You haven't rated anything!</li>
    {% endfor %}
</ul>
{% endblock %}
